name: Build Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for artifacts (e.g., v1.0.0-test)'
        required: true
        default: 'test'

env:
  VERSION: ${{ github.event.release.tag_name || github.event.inputs.version }}

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install --quiet cmake ninja

      - name: Configure CMake (Universal Binary)
        working-directory: src
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"

      - name: Build
        working-directory: src/build
        run: ninja

      - name: Import signing certificates
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_INSTALLER_CERTIFICATE: ${{ secrets.MACOS_INSTALLER_CERTIFICATE }}
          MACOS_INSTALLER_CERTIFICATE_PWD: ${{ secrets.MACOS_INSTALLER_CERTIFICATE_PWD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/app_certificate.p12
          INSTALLER_CERTIFICATE_PATH=$RUNNER_TEMP/installer_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PWD=$(openssl rand -hex 20)

          echo -n "$MACOS_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$MACOS_INSTALLER_CERTIFICATE" | base64 --decode -o $INSTALLER_CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PWD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PWD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PWD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security import $INSTALLER_CERTIFICATE_PATH -P "$MACOS_INSTALLER_CERTIFICATE_PWD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PWD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Sign binaries
        run: |
          APP_SIGNING_IDENTITY=$(security find-identity -v -p codesigning $RUNNER_TEMP/app-signing.keychain-db | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "Signing with identity: $APP_SIGNING_IDENTITY"

          codesign --force --deep --sign "$APP_SIGNING_IDENTITY" \
            --options runtime \
            --entitlements packaging/macos/entitlements.plist \
            --timestamp \
            src/build/Omnify_artefacts/Release/VST3/Omnify.vst3

          codesign --force --deep --sign "$APP_SIGNING_IDENTITY" \
            --options runtime \
            --entitlements packaging/macos/entitlements.plist \
            --timestamp \
            src/build/Omnify_artefacts/Release/AU/Omnify.component

          codesign --force --deep --sign "$APP_SIGNING_IDENTITY" \
            --options runtime \
            --entitlements packaging/macos/entitlements.plist \
            --timestamp \
            src/build/Omnify_artefacts/Release/Standalone/Omnify.app

      - name: Package
        run: |
          # Create directory structures for each component
          mkdir -p vst3-root/Library/Audio/Plug-Ins/VST3
          mkdir -p au-root/Library/Audio/Plug-Ins/Components
          mkdir -p app-root/Applications

          cp -r src/build/Omnify_artefacts/Release/VST3/Omnify.vst3 vst3-root/Library/Audio/Plug-Ins/VST3/
          cp -r src/build/Omnify_artefacts/Release/AU/Omnify.component au-root/Library/Audio/Plug-Ins/Components/
          cp -r src/build/Omnify_artefacts/Release/Standalone/Omnify.app app-root/Applications/

          # Setup postinstall scripts (pkgbuild expects them named "postinstall")
          mkdir -p scripts-vst3 scripts-au scripts-app
          cp packaging/macos/scripts/postinstall-vst3 scripts-vst3/postinstall
          cp packaging/macos/scripts/postinstall-au scripts-au/postinstall
          cp packaging/macos/scripts/postinstall-app scripts-app/postinstall

          # Build component packages
          pkgbuild --root vst3-root --identifier com.alexlevenson.omnify.vst3 \
            --version ${{ env.VERSION }} --install-location / \
            --scripts scripts-vst3 omnify-vst3.pkg

          pkgbuild --root au-root --identifier com.alexlevenson.omnify.au \
            --version ${{ env.VERSION }} --install-location / \
            --scripts scripts-au omnify-au.pkg

          pkgbuild --root app-root --identifier com.alexlevenson.omnify.app \
            --version ${{ env.VERSION }} --install-location / \
            --scripts scripts-app omnify-app.pkg

          # Prepare distribution XML with version substituted
          export VERSION="${{ env.VERSION }}"
          envsubst < packaging/macos/distribution.xml > distribution.xml

          # Find installer signing identity
          INSTALLER_SIGNING_IDENTITY=$(security find-identity -v $RUNNER_TEMP/app-signing.keychain-db | grep "Developer ID Installer" | head -1 | awk -F'"' '{print $2}')
          echo "Signing package with identity: $INSTALLER_SIGNING_IDENTITY"

          # Build and sign final product
          productbuild --distribution distribution.xml \
            --package-path . \
            --sign "$INSTALLER_SIGNING_IDENTITY" \
            Omnify-${{ env.VERSION }}-macos.pkg

      - name: Notarize
        env:
          MACOS_NOTARIZATION_APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          MACOS_NOTARIZATION_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
          MACOS_NOTARIZATION_PWD: ${{ secrets.MACOS_NOTARIZATION_PWD }}
        run: |
          xcrun notarytool submit Omnify-${{ env.VERSION }}-macos.pkg \
            --apple-id "$MACOS_NOTARIZATION_APPLE_ID" \
            --team-id "$MACOS_NOTARIZATION_TEAM_ID" \
            --password "$MACOS_NOTARIZATION_PWD" \
            --wait

          xcrun stapler staple Omnify-${{ env.VERSION }}-macos.pkg

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/app_certificate.p12 || true
          rm -f $RUNNER_TEMP/installer_certificate.p12 || true

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: Omnify-${{ env.VERSION }}-macos.pkg

      - name: Upload Artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Omnify-${{ env.VERSION }}-macos
          path: Omnify-${{ env.VERSION }}-macos.pkg

  build-windows:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        working-directory: src
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: src/build
        run: cmake --build . --config Release

      - name: Package
        shell: pwsh
        run: |
          mkdir release
          Copy-Item -Recurse src/build/Omnify_artefacts/Release/VST3/Omnify.vst3 release/
          Copy-Item -Recurse src/build/Omnify_artefacts/Release/Standalone/Omnify.exe release/
          Compress-Archive -Path release/* -DestinationPath Omnify-${{ env.VERSION }}-windows.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: Omnify-${{ env.VERSION }}-windows.zip

      - name: Upload Artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Omnify-${{ env.VERSION }}-windows
          path: Omnify-${{ env.VERSION }}-windows.zip

  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libjack-jackd2-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libx11-dev \
            libxcomposite-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libgl1-mesa-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            ninja-build

      - name: Configure CMake
        working-directory: src
        run: |
          mkdir -p build
          cd build
          export CXXFLAGS="$(pkg-config --cflags freetype2 gtk+-3.0 webkit2gtk-4.1)"
          export CFLAGS="$(pkg-config --cflags freetype2 gtk+-3.0 webkit2gtk-4.1)"
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: src/build
        run: ninja

      - name: Package
        run: |
          mkdir -p release
          cp -r src/build/Omnify_artefacts/Release/VST3/Omnify.vst3 release/
          cp -r src/build/Omnify_artefacts/Release/Standalone/Omnify release/
          cd release
          tar -czvf ../Omnify-${{ env.VERSION }}-linux.tar.gz .

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: Omnify-${{ env.VERSION }}-linux.tar.gz

      - name: Upload Artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Omnify-${{ env.VERSION }}-linux
          path: Omnify-${{ env.VERSION }}-linux.tar.gz
