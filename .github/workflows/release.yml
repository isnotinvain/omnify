name: Build Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for artifacts (e.g., v1.0.0-test)'
        required: true
        default: 'test'

env:
  VERSION: ${{ github.event.release.tag_name || github.event.inputs.version }}

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install --quiet cmake ninja

      - name: Configure CMake (Universal Binary)
        working-directory: src
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"

      - name: Build
        working-directory: src/build
        run: ninja

      - name: Package
        run: |
          # Create directory structures for each component
          mkdir -p vst3-root/Library/Audio/Plug-Ins/VST3
          mkdir -p au-root/Library/Audio/Plug-Ins/Components
          mkdir -p app-root/Applications

          cp -r src/build/Omnify_artefacts/Release/VST3/Omnify.vst3 vst3-root/Library/Audio/Plug-Ins/VST3/
          cp -r src/build/Omnify_artefacts/Release/AU/Omnify.component au-root/Library/Audio/Plug-Ins/Components/
          cp -r src/build/Omnify_artefacts/Release/Standalone/Omnify.app app-root/Applications/

          # Setup postinstall scripts (pkgbuild expects them named "postinstall")
          mkdir -p scripts-vst3 scripts-au scripts-app
          cp packaging/macos/scripts/postinstall-vst3 scripts-vst3/postinstall
          cp packaging/macos/scripts/postinstall-au scripts-au/postinstall
          cp packaging/macos/scripts/postinstall-app scripts-app/postinstall

          # Build component packages
          pkgbuild --root vst3-root --identifier com.alexlevenson.omnify.vst3 \
            --version ${{ env.VERSION }} --install-location / \
            --scripts scripts-vst3 omnify-vst3.pkg

          pkgbuild --root au-root --identifier com.alexlevenson.omnify.au \
            --version ${{ env.VERSION }} --install-location / \
            --scripts scripts-au omnify-au.pkg

          pkgbuild --root app-root --identifier com.alexlevenson.omnify.app \
            --version ${{ env.VERSION }} --install-location / \
            --scripts scripts-app omnify-app.pkg

          # Prepare distribution XML with version substituted
          export VERSION="${{ env.VERSION }}"
          envsubst < packaging/macos/distribution.xml > distribution.xml

          # Build final product
          productbuild --distribution distribution.xml \
            --package-path . \
            Omnify-${{ env.VERSION }}-macos.pkg

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: Omnify-${{ env.VERSION }}-macos.pkg

      - name: Upload Artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Omnify-${{ env.VERSION }}-macos
          path: Omnify-${{ env.VERSION }}-macos.pkg

  build-windows:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        working-directory: src
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: src/build
        run: cmake --build . --config Release

      - name: Package
        shell: pwsh
        run: |
          mkdir release
          Copy-Item -Recurse src/build/Omnify_artefacts/Release/VST3/Omnify.vst3 release/
          Copy-Item -Recurse src/build/Omnify_artefacts/Release/Standalone/Omnify.exe release/
          Compress-Archive -Path release/* -DestinationPath Omnify-${{ env.VERSION }}-windows.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: Omnify-${{ env.VERSION }}-windows.zip

      - name: Upload Artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Omnify-${{ env.VERSION }}-windows
          path: Omnify-${{ env.VERSION }}-windows.zip

  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libjack-jackd2-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libx11-dev \
            libxcomposite-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libgl1-mesa-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            ninja-build

      - name: Configure CMake
        working-directory: src
        run: |
          mkdir -p build
          cd build
          export CXXFLAGS="$(pkg-config --cflags freetype2 gtk+-3.0 webkit2gtk-4.1)"
          export CFLAGS="$(pkg-config --cflags freetype2 gtk+-3.0 webkit2gtk-4.1)"
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: src/build
        run: ninja

      - name: Package
        run: |
          mkdir -p release
          cp -r src/build/Omnify_artefacts/Release/VST3/Omnify.vst3 release/
          cp -r src/build/Omnify_artefacts/Release/Standalone/Omnify release/
          cd release
          tar -czvf ../Omnify-${{ env.VERSION }}-linux.tar.gz .

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: Omnify-${{ env.VERSION }}-linux.tar.gz

      - name: Upload Artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Omnify-${{ env.VERSION }}-linux
          path: Omnify-${{ env.VERSION }}-linux.tar.gz
